<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blank New Tab</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Include a separate CSS file for styling -->
    <script src="popup.js"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/@majidh1/jalalidatepicker/dist/jalalidatepicker.min.css"
    />
    <script src="https://unpkg.com/@majidh1/jalalidatepicker/dist/jalalidatepicker.min.js"></script>
  </head>
  <body>
    <br />
    <br />
    <br />
    <table id="dateTable">
      <tr>
        <th>Date</th>
      </tr>
      <tr>
        <td id="time"></td>
      </tr>
      <tr>
        <td id="clock"></td>
      </tr>
    </table>

    <div class="grid-container">
      <div class="grid-item">
        <div class="div_content">
          <a href="https://www.varzesh3.com/" target="_blank"
            ><img src="./image/varzesh 3.jpg" alt="varzesh3"
          /></a>
          <div><p>ورزش 3</p></div>
        </div>
      </div>
      <div class="grid-item">
        <div class="div_content">
          <a href="https://www.aparat.com/" target="_blank"
            ><img src="./image/aparat_logo.png" alt="aparat"
          /></a>
          <div><p>آپارات</p></div>
        </div>
      </div>
      <div class="grid-item">
        <div class="div_content">
          <a href="https://www.digikala.com/" target="_blank"
            ><img src="./image/digikala_logo.png" alt="digikala"
          /></a>
          <div><p>دیجیکالا</p></div>
        </div>
      </div>
      <div class="grid-item">
        <div class="div_content">
          <a href="https://snapp.ir/" target="_blank"
            ><img src="./image/snapp_logo.png" alt="snapp"
          /></a>
          <div><p>اسنپ</p></div>
        </div>
      </div>
      <div class="grid-item">
        <div class="div_content">
          <a href="https://flowto.ir/"
            ><img src="./image/flowto_logo.jpg" alt="flowto"
          /></a>
          <div><p>فلوتو</p></div>
        </div>
      </div>
      <div class="grid-item">
        <div class="div_content">
          <a href="https://github.com/" target="_blank"
            ><img src="./image/github.jpg" alt="github"
          /></a>
          <div><p>گیت هاب</p></div>
        </div>
      </div>
    </div>
    <form
      action="https://www.google.com/search"
      class="searchform"
      method="get"
      name="searchform"
      target="_blank"
    >
      <div>
        <input name="sitesearch" type="hidden" value="" />
        <input
          class="search_input"
          autocomplete="on"
          class="form-control search"
          name="q"
          placeholder="جست و جو در گوگل"
          required="required"
          type="text"
        />
        <button class="button" type="submit">جستجو</button>
      </div>
    </form>
  </body>
</html>
